<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride-sharing Web App</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    background-color: azure;
}

.container {
    max-width: 500px;
    margin: 0 auto;
    margin-top: 196px;
    padding: 20px;
    border: 1px solid #9c38c1;
    border-radius: 5px;
}

input[type="text"], button {
    width: 488px;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    background-color: #d609ff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #39b300;
}
   </style>
</head>
<body>
    <div class="container">
        <h1>Ride-sharing Web App</h1>
        <form id="rideForm">
            <label for="startLocation">Start Location:</label>
            <input type="text" id="startLocation" name="startLocation" required><br><br>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required><br><br>
            <button type="submit">Request Ride</button>
        </form>
        <div id="rideInfo"></div>
    </div>
    <script>
        document.getElementById("rideForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var startLocation = document.getElementById("startLocation").value;
    var destination = document.getElementById("destination").value;
    
    if (startLocation.trim() === '' || destination.trim() === '') {
        alert("Please enter both start location and destination.");
        return;
    }
    
    var rideInfo = "Requesting a ride from " + startLocation + " to " + destination + "...";
    document.getElementById("rideInfo").innerText = rideInfo;
});
    </script>
</body>
</html>
